<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chess Board</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">

    <!-- Chessboard.js & jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>

    <!-- JavaScript for Board Interaction -->
    <script src="{{ url_for('static', filename='js/board.js') }}"></script>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1E2F;
            color: #FFFFFF;
        }

        /* Header */
         .header {
            position: relative;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Push items apart */
            padding: 10px 20px;
            background-color: #2C2B30;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        /*.header {*/
        /*    position: relative;*/
        /*    top: 0;*/
        /*    width: 100%;*/
        /*    display: flex;*/
        /*    align-items: center;*/
        /*    padding: 10px 20px;*/
        /*    background-color: #2C2B30;*/
        /*    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);*/
        /*}*/

        /* Home Icon Styling */
        .home-icon {
            font-size: 24px;
            text-decoration: none;
            color: #F58F7C;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
            margin-left: 10px;
        }

        /* Hover Effect */
        .home-icon:hover {
            background-color: rgba(255, 255, 255, 0.7); /* brighter on hover */
        }

        h1 {
            text-align: center;
            font-size: 1vw;
            color: #F2C4CE;
        }

        /* Chessboard Container */
        #board {
            margin: 20px auto;
            width: 90vw; /* Responsive width */
            max-width: 600px; /* Maximum size for larger screens */
            height: 90vw; /* Ensure it's a square */
            max-height: 600px;
        }

        /* Placeholder Buttons */
        .button-container {
        display: flex;
        justify-content: space-between; /* Spread buttons evenly */
        align-items: center;
        width: 90vw; /* Match board width */
        max-width: 600px; /* Same as board max width */
        margin: 20px auto; /* Center the container */
        gap: 15px; /* Space between buttons */
    }

        /* Timer Styling */
        .timer-text {
        font-size: 18px;
        font-weight: bold;
        color: #F2C4CE;
        margin: auto;
        }

        .counter-text {
        font-size: 18px;
        font-weight: bold;
        color: #F2C4CE;
        text-align: center;
        margin-top: 10px;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }


        .button-undo {
            background-color: #4F4F51;
        }

        .button-hint {
            background-color: #3C8DAD;
        }

        .button-next {
            background-color: #00A86B;
            flex: 3;
            padding: 12px 40px;
        }

        .button:hover {
            opacity: 0.6;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto; /* Push toggle to the right */
            margin-right: 30px;
        }

        /*.toggle-container {*/
        /*    display: flex;*/
        /*    align-items: center;*/
        /*    gap: 10px; !* Space between label and switch *!*/
        /*    margin-right: 30px; !* Move away from the right edge *!*/
        /*}*/


        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4caf50;
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }

        .toggle-label {
            font-size: 14px;
            color: #FFFFFF;
            font-weight: bold;
        }


    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <a href="/" class="home-icon">üè†</a>

         <div class="toggle-container">
            <span class="toggle-label">Personalised</span>
            <label class="switch">
                <input type="checkbox" id="personalisationToggle" onclick="togglePersonalisation()">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

     <!-- Chessboard -->
    <h1></h1>
    <div class="puzzle-info"></div>
    <div id="board"></div>

    <p id="result-message"></p>
    <!-- Buttons + Timer -->
    <div class="button-container">
        <p class="counter-text">completed: <span id="puzzleCounter">0</span></p>
        <p class="timer-text"><span id="timer">00:00</span>
        <button class="button button-undo" onclick="undoMove()">Undo</button>
        <button class="button button-hint" onclick="showHint()">Hint</button>
        <button class="button button-next" onclick="loadPuzzle()">Next</button>
    </div>


</body>
</html>
