<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - ChessPop</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1E2F; /* Dark navy */
            color: #FFFFFF; /* White text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #2C2B30; /* Dark grey */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Home Icon Styling */
        .home-icon {
            font-size: 24px;
            text-decoration: none;
            color: #F58F7C; /* Coral */
            background-color: rgba(255, 255, 255, 0.5); /* Light grey transparent box */
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
            margin-left: 10px; /* Move it slightly right */
        }

        /* Hover Effect */
        .home-icon:hover {
            background-color: rgba(255, 255, 255, 0.7); /* Slightly brighter on hover */
        }

        /* Login Container */
        .login-container {
            background-color: #2C2B30; /* Dark grey */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 320px; /* Same width for consistency */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-container h2 {
            color: #F2C4CE; /* Soft pink */
            margin-bottom: 20px;
        }

        /* Input Fields */
        .login-container input {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #1E1E2F;
            color: white;
            font-size: 16px;
            outline: none;
            text-align: center; /* Center text inside input fields */
        }

        .login-container input::placeholder {
            color: #BBB;
            text-align: center;
        }

        /* Buttons */
        .button {
            width: 100%; /* Full width for uniformity */
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .button-login {
            background-color: #F58F7C; /* Vibrant coral */
            color: white;
        }

        .button-login:hover {
            background-color: #FF8A80;
        }

        .button-signup {
            background-color: transparent;
            color: #3C8DAD;
            text-decoration: underline;
            cursor: pointer;
            display: block;
            margin-top: 15px;
        }

        .button-signup:hover {
            color: #FF8A80;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <a href="/" class="home-icon">üè†</a>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login to ChessPop</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="button button-login">Login</button>
        </form>
        <a href="/signup" class="button-signup">Sign up</a>
    </div>

</body>
</html>
