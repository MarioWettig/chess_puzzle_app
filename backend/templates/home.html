<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{{ url_for('static', filename='js/toggle.js') }}"></script>
    <title>Chess Learning App</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1E2F;
            color: #FFFFFF;
        }

                /* Header */
        .header {
            position: relative;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2C2B30;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Home Icon Styling */
        .home-icon {
            font-size: 24px;
            text-decoration: none;
            color: #F58F7C;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
            margin-left: 10px; /* Move it slightly right */
        }

        /* Hover Effect */
        .home-icon:hover {
            background-color: rgba(255, 255, 255, 0.7); /* Slightly brighter on hover */
        }


        /* Welcome Text */
        .welcome-text {
            text-align: center;
            font-size: 3vw;
            margin: 30px 20px;
            color: #F2C4CE;
        }

        /* Buttons Container */
        .button-container {
            text-align: center;
            margin: 30px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white; /* Default text color */
        }

        /* Button Styles */
        .button-login {
            background-color: #F58F7C;
            border: 2px solid #FFFFFF; /* White border */
        }

        .button-login:hover {
            background-color: #FF8A80;
        }

        .button-signup {
            background-color: #4F4F51;
            border: 2px solid #FFFFFF;
        }

        .button-signup:hover {
            background-color: #6F6F71;
        }

        .button-guest {
            background-color: #3C8DAD;
            border: 2px solid #FFFFFF;
        }

        .button-guest:hover {
            background-color: #63A4C2;
        }

        /* Image Section */
        .image-placeholder {
            text-align: center;
            margin: 20px;
        }

        .image-placeholder img {
        max-width: 60%;
        height: auto;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between label and switch */
            margin-right: 30px; /* Move away from the right edge */
        }


        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4caf50;
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }

        .toggle-label {
            font-size: 14px;
            color: #FFFFFF;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <a href="/" class="home-icon">üè†</a>
        <div class="toggle-container">
            <span class="toggle-label">Personalised</span>
            <label class="switch">
                <input type="checkbox" id="personalisationToggle" onclick="togglePersonalisation()">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <!-- Welcome Text -->
    <h1 class="welcome-text">Welcome to the ChessPop!</h1>

    <!-- Buttons -->
    <div class="button-container">
        <a href="/login" class="button button-login">Login</a>
        <a href="/signup" class="button button-signup">Sign Up</a>
        <a href="/chessboard" class="button button-guest">Play as Guest</a>
    </div>

    <!-- Image Placeholder -->
    <div class="image-placeholder">
        <div class="image-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Chess Learning App Logo" style="max-width: 20%; height: auto; display: block; margin: 0 auto;">
        </div>
    </div>


</body>
</html>
